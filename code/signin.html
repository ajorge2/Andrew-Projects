<body>    
    <div class="text-center" id="form-container">
        <!-- Our login form lets us log in!-->
        <div id="login-form">
            <h2 class="text-center">Sign In</h2>
            <form id="login">
                <div>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div>
                    <label for="login-password">Password: </label>
                    <!-- The password type changes characters into dots! -->
                    <input type="password" id="login-password" name="login-password" required>
                </div>                
                <button class="btn btn-outline-success" type="submit">Sign In</button>                
                <button class="btn btn-outline-success" type="button" onclick="showRegisterForm()">New User? Register Here</button>
            </form>
        </div>

        <!-- Our register form lets us create values for a new user.-->
        <div class="text-center" id="register-form">
            <h2 class="text-center">Register</h2>
            <form id="register">
                <div>
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>
                <div>
                    <label for="register-password">Password: </label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button class="btn btn-outline-success" type="submit" >Register</button>
                <button class="btn btn-outline-success" type="button" onclick="showLoginForm()">Back to Sign in</button>
            </form>
        </div>
    </div>

    <!-- 
        Just like we link JS right before </body>, we can add other JS here too
        It's generally a better idea to organize it into a JS folder, though
        (just like how we often organize CSS separately instead of writing inline).

</body>
