  <!------Start of Body-------->

  <div class="card-group">


    <div class="card">

      <div class="card-body">
        <div class="text-center">
          <h3 class="card-title">VENDOR PROFILE</h3>
        </div>

        <div class="text-center">
          <img src="images/profilepic2.png" width="65%" height="65%" alt="vendorPhoto">
        </div>

      </div>
      
      
      <div class="card">
        <div class="card-body">
          <form id="vendorDescriptionForm">
            <div class="mb-3">
              <label for="vendorDescription" class="form-label">Vendor Description</label>
              <textarea class="form-control" id="vendorDescription" rows="3"></textarea>
            </div>
            <button type="update" class="btn btn-primary" onclick="editVendor()">Update</button>
          </form>
        </div>
      </div>


    </div>
    
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <h3 class="card-title">Contact Information</h3>
        </div>

        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">

            <div class="col-md-8">
              <div class="card-body">

                <!-- Form for user input -->

                <form id="contactForm">
                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber"></input>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email"></input>
                  </div>
                  <div class="mb-3">
                    <label for="homeFleaMarket" class="form-label">Home Flea Market</label>
                    <input type="text" class="form-control" id="homeFleaMarket">
                  </div>
                  <div>
                    <button type="update" class="btn btn-primary" onclick="editVendor()">Update</button>
                </form>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>



  <div class="card">
    <div class="card-body">
      <div class="text-center">
        <h3 class="card-title">Available Products</h3>
      </div>

      <div id="productCardsContainer">

        <!-- Add product cards -->

      </div>

      <button id="addProductBtn" class="btn btn-primary">Add Product</button>

    </div>
  </div>

  <!-- Modal for Market Add-->
  <div class="modal fade" id="marketAddModal" tabindex="-1" aria-labelledby="marketAddLabelModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="marketAddLabelModal">Success!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This product has been added to your Vendor Market!
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Market Remove-->
  <div class="modal fade" id="marketRemoveModal" tabindex="-1" aria-labelledby="marketRemoveLabelModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="marketRemoveLabelModal">Success!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This product has been removed from your Vendor Market!
        </div>
      </div>
    </div>
  </div>


  <!-- Modal for Vendor Profile Edit-->
  <div class="modal fade" id="vendorModal" tabindex="-1" aria-labelledby="vendorLabelModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="vendorLabelModal">Success!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your information has been updated!
        </div>
      </div>
    </div>
  </div>
    
  


  </div>
